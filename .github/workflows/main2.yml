name: checkin-hand
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - env:
          SESS: ${{ glados.SESS }}
          SIG: ${{ glados.SIG }}
          SEND: ${{ glados.SEND }}
        run: |
          python -m pip install --upgrade pip
          pip install requests
          python test_checkin.py
